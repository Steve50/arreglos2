<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container fixed-grid has-3-cols mt-6">
      <h1 class="mb-6 has-text-centered">
        Para usar el boton mostrar en minusculas primero dar click al boton de
        mostrar en mayusculas.
      </h1>
      <div class="grid">
        <article>
          <button class="button is-success" id="multi">
            Tabla de multiplicar 2
          </button>
          <p id="multi2"></p>
        </article>
        <article>
          <button class="button is-success" id="mayusName">
            Mostrar en mayusculas
          </button>
          <p id="showMayus"></p>
        </article>
        <article>
          <button class="button is-success" id="minusName">
            Mostrar en minusculas
          </button>
          <p id="showMinus"></p>
        </article>
        <article>
          <button class="button is-success" id="fiterName">
            Filtrar a luis
          </button>
          <p id="showFilter"></p>
        </article>
        <article>
          <button class="button is-success" id="sum">Sumar numeros</button>
          <p id="showSum"></p>
        </article>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
